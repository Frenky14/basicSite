<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Generics | Store</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>

      <h1 class="band-name band-name-large">The Generics</h1>
    </header>

    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img src="/images/Album 1.png" class="shop-item-image" />
          <div class="shop-item-details">
            <span class="shop-item-price">12.99€</span>
            <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
          </div>
        </div>
        <div>
          <div class="shop-item">
            <span class="shop-item-title">Album 2</span>
          </div>
          <img src="/images/Album 2.png" class="shop-item-image" />
          <div class="shop-item-details">
            <span class="shop-item-price">14.99€</span>
            <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
          </div>
        </div>
        <div>
          <div class="shop-item">
            <span class="shop-item-title">Album 3</span>
          </div>
          <img src="/images/Album 3.png" class="shop-item-image" />
          <div class="shop-item-details">
            <span class="shop-item-price">9.99€</span>
            <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
          </div>
        </div>
        <div>
          <div class="shop-item">
            <span class="shop-item-title">Album 4</span>
          </div>
          <img src="/images/Album 4.png" class="shop-item-image" />
          <div class="shop-item-details">
            <span class="shop-item-price">19.99€</span>
            <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
          <img src="/images/Shirt.png" class="shop-item-image" />

          <div class="shop-item-details">
            <span class="shop-item-price">19.99€</span>
            <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Cofee Cup</span>

          <img src="/images/Cofee.png" class="shop-item-image" />
          <div class="shop-item-details">
            <span class="shop-item-price">6.99€</span>
            <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>

      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">0€</span>
      </div>

      <button class="btn btn-primary btn-purchase">PURCHASE</button>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">The Generics</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://youtube.com" target="_blank"
              ><img src="/images/YouTube_Logo.png"
            /></a>
          </li>
          <li>
            <a href="https://spotify.com" target="_blank"
              ><img src="/images/Spotify_Logo.png"
            /></a>
          </li>
          <li>
            <a href="https://facebook.com" target="_blank"
              ><img src="/images/Facebook_Logo.png"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
